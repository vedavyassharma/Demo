<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to HTML Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body class="font-sans bg-gray-100">
    <div id="sidebar" class="bg-gray-200 h-screen fixed top-0 left-0 w-56 overflow-y-auto">
        <h2 class="text-lg font-semibold p-4">Navigation</h2>
        <ul id="navigation" class="p-4"></ul>
    </div>
    <div id="content" class="ml-64 p-8">
        <h2 class="text-2xl font-semibold mb-4">Word to HTML Converter</h2>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept=".docx" class="mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload
                and Convert</button>
        </form>
        <div id="htmlOutput" class="border border-gray-300 p-4 rounded bg-white"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.3/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
